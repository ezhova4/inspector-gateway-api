server:
  port: ${PORT:8879}
spring:
  cloud:
    config:
      uri: ${SETTINGS_API_URI}
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 200
  application:
    name: inspector-gateway-registry-api

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false

jwt:
  secretKey: "secretKey"
  validityTime: 3600000

zuul:
  routes:
    inspector-user-api: /auth